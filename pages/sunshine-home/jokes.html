<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üòé Sunshine Home - Jokes</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-hover: #f1f3f4;
            --bg-selected: #e8f0fe;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --text-muted: #9aa0a6;
            --border-color: #e8eaed;
            --accent: #1a73e8;
            --accent-light: #e8f0fe;
            --shadow-sm: 0 1px 2px rgba(60,64,67,0.1);
            --shadow-md: 0 1px 3px rgba(60,64,67,0.15), 0 1px 2px rgba(60,64,67,0.1);
            --shadow-card: 0 1px 2px rgba(60,64,67,0.1), 0 2px 6px rgba(60,64,67,0.05);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.5;
        }
        .app-container { display: flex; height: 100vh; }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar-header h1 { font-size: 16px; font-weight: 600; }
        .sidebar-section { 
            padding: 16px 20px; 
            border-bottom: 1px solid var(--border-color); 
        }
        .sidebar-section label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 6px;
        }
        .sidebar-section input, .sidebar-section select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 13px;
            background: var(--bg-primary);
            outline: none;
            margin-bottom: 12px;
        }
        .sidebar-section input:last-child, .sidebar-section select:last-child { margin-bottom: 0; }
        .sidebar-section input:focus, .sidebar-section select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-light);
        }
        .sidebar-stats {
            padding: 16px 20px;
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
        }
        .sidebar-stats span { font-weight: 600; color: var(--text-secondary); }
        .sidebar-actions {
            padding: 16px 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }
        .btn-primary {
            background: var(--accent);
            color: white;
            flex: 1;
        }
        .btn-primary:hover { background: #1557b0; }
        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover { background: var(--bg-hover); }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 24px;
            overflow: auto;
        }
        
        /* Jokes Table Card */
        .jokes-panel {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            overflow: hidden;
        }
        .jokes-panel-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: var(--bg-primary);
            padding: 12px 16px;
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            border-bottom: 1px solid var(--border-color);
        }
        
        td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 13px;
        }
        
        tr:hover {
            background: var(--bg-hover);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .joke-title {
            font-weight: 500;
            color: var(--text-primary);
            max-width: 300px;
        }
        
        .joke-title a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .joke-title a:hover {
            text-decoration: underline;
        }
        
        .tag {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            margin: 2px;
            background: #e5dbff;
            color: #7048e8;
        }
        
        .stars {
            color: #fab005;
            font-size: 12px;
            letter-spacing: -1px;
        }
        
        .character-badge {
            display: inline-block;
            padding: 2px 10px;
            background: #d0ebff;
            color: #1971c2;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            margin: 2px;
        }
        
        .episode-badge {
            display: inline-block;
            padding: 2px 10px;
            background: #d3f9d8;
            color: #2b8a3e;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            margin: 2px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .page-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 12px;
            color: var(--text-secondary);
            transition: all 0.15s;
        }
        
        .page-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .page-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .error-message {
            background: #fff5f5;
            color: #c92a2a;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            margin-bottom: 16px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span style="font-size: 22px;">üòé</span>
                <h1>The Sunshine Home</h1>
            </div>
            <div class="sidebar-section">
                <label>Search</label>
                <input type="text" id="searchInput" placeholder="Search jokes...">
                
                <label>Character</label>
                <select id="characterFilter">
                    <option value="">All Characters</option>
                </select>
                
                <label>Episode</label>
                <select id="episodeFilter">
                    <option value="">All Episodes</option>
                </select>
                
                <label>Rating</label>
                <select id="ratingFilter">
                    <option value="">Any Rating</option>
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5 stars)</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4+ stars)</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê (3+ stars)</option>
                    <option value="unrated">Unrated</option>
                </select>
            </div>
            <div class="sidebar-stats">
                <div>Total: <span id="totalJokes">0</span></div>
                <div>Rated: <span id="ratedJokes">0</span></div>
            </div>
            <div class="sidebar-actions">
                <button class="btn btn-primary" onclick="loadJokes()">Apply</button>
                <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
            </div>
        </aside>
        
        <main class="main-content">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="jokes-panel">
                <div class="jokes-panel-header">Jokes</div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Rating</th>
                            <th>Characters</th>
                            <th>Episodes</th>
                            <th>Tags</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody id="jokesTableBody">
                        <tr>
                            <td colspan="7" class="loading">Loading jokes...</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination" id="pagination"></div>
            </div>
        </main>
    </div>
    
    <script>
        // Supabase config - The Sunshine Home
        const SUPABASE_URL = 'https://mbyccygpszfpqwatwtuo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ieWNjeWdwc3pmcHF3YXR3dHVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUxNDg1MDcsImV4cCI6MjA1MDcyNDUwN30.o7MbmjNXOW9EEA7CHx9DYZlHhtIWt4wVcclwm3ogCGU';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentPage = 1;
        const pageSize = 25;
        let allCharacters = [];
        let allEpisodes = [];
        
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            console.error(message);
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        async function init() {
            hideError();
            try {
                await loadCharacters();
                await loadEpisodes();
                await loadJokes();
                await loadStats();
            } catch (err) {
                showError('Failed to initialize: ' + err.message);
            }
        }
        
        async function loadStats() {
            const { count: total, error: e1 } = await supabase
                .from('jokes')
                .select('*', { count: 'exact', head: true });
            
            if (e1) throw e1;
            
            const { count: rated, error: e2 } = await supabase
                .from('jokes')
                .select('*', { count: 'exact', head: true })
                .not('rating_star_id', 'is', null);
            
            if (e2) throw e2;
            
            document.getElementById('totalJokes').textContent = total || 0;
            document.getElementById('ratedJokes').textContent = rated || 0;
        }
        
        async function loadCharacters() {
            const { data, error } = await supabase
                .from('characters')
                .select('character_id, character_first_name')
                .order('character_first_name');
            
            if (error) throw error;
            
            allCharacters = data || [];
            const select = document.getElementById('characterFilter');
            allCharacters.forEach(c => {
                const option = document.createElement('option');
                option.value = c.character_id;
                option.textContent = c.character_first_name;
                select.appendChild(option);
            });
        }
        
        async function loadEpisodes() {
            const { data, error } = await supabase
                .from('episodes')
                .select('episode_id, episode_title, episode_code')
                .order('episode_title');
            
            if (error) throw error;
            
            allEpisodes = data || [];
            const select = document.getElementById('episodeFilter');
            allEpisodes.forEach(e => {
                const option = document.createElement('option');
                option.value = e.episode_id;
                option.textContent = e.episode_title || e.episode_code || `Episode ${e.episode_id}`;
                select.appendChild(option);
            });
        }
        
        async function loadJokes() {
            hideError();
            const search = document.getElementById('searchInput').value;
            const characterId = document.getElementById('characterFilter').value;
            const episodeId = document.getElementById('episodeFilter').value;
            const rating = document.getElementById('ratingFilter').value;
            
            let query = supabase
                .from('jokes')
                .select(`
                    joke_id,
                    joke_title,
                    rating_star_id,
                    tags,
                    created_at,
                    rating_stars(stars),
                    jokes_characters(characters(character_first_name)),
                    jokes_episodes(episodes(episode_title))
                `, { count: 'exact' })
                .order('joke_id', { ascending: false })
                .range((currentPage - 1) * pageSize, currentPage * pageSize - 1);
            
            if (search) {
                query = query.ilike('joke_title', `%${search}%`);
            }
            
            if (rating === 'unrated') {
                query = query.is('rating_star_id', null);
            } else if (rating) {
                query = query.gte('rating_star_id', parseInt(rating));
            }
            
            const { data, error, count } = await query;
            
            if (error) {
                showError('Error loading jokes: ' + error.message);
                return;
            }
            
            // Filter by character/episode (client-side for junction tables)
            let filteredData = data;
            if (characterId) {
                filteredData = filteredData.filter(j => 
                    j.jokes_characters?.some(jc => 
                        jc.characters?.character_first_name && 
                        allCharacters.find(c => c.character_id == characterId)?.character_first_name === jc.characters.character_first_name
                    )
                );
            }
            if (episodeId) {
                filteredData = filteredData.filter(j => 
                    j.jokes_episodes?.some(je => 
                        allEpisodes.find(e => e.episode_id == episodeId)?.episode_title === je.episodes?.episode_title
                    )
                );
            }
            
            renderJokes(filteredData);
            renderPagination(count);
        }
        
        function renderJokes(jokes) {
            const tbody = document.getElementById('jokesTableBody');
            
            if (!jokes || jokes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="loading">No jokes found</td></tr>';
                return;
            }
            
            tbody.innerHTML = jokes.map(joke => {
                const characters = joke.jokes_characters
                    ?.map(jc => jc.characters?.character_first_name)
                    .filter(Boolean)
                    .map(name => `<span class="character-badge">${name}</span>`)
                    .join('') || '-';
                
                const episodes = joke.jokes_episodes
                    ?.map(je => je.episodes?.episode_title)
                    .filter(Boolean)
                    .slice(0, 2)
                    .map(title => `<span class="episode-badge">${title.substring(0, 20)}${title.length > 20 ? '...' : ''}</span>`)
                    .join('') || '-';
                
                const tags = joke.tags
                    ?.slice(0, 3)
                    .map(tag => `<span class="tag">${tag}</span>`)
                    .join('') || '-';
                
                const rating = joke.rating_stars?.stars ? `<span class="stars">${joke.rating_stars.stars}</span>` : '-';
                const created = joke.created_at ? new Date(joke.created_at).toLocaleDateString() : '-';
                
                return `
                    <tr>
                        <td>${joke.joke_id}</td>
                        <td class="joke-title">
                            <a href="joke-edit.html?id=${joke.joke_id}">${joke.joke_title || 'Untitled'}</a>
                        </td>
                        <td>${rating}</td>
                        <td>${characters}</td>
                        <td>${episodes}</td>
                        <td>${tags}</td>
                        <td>${created}</td>
                    </tr>
                `;
            }).join('');
        }
        
        function renderPagination(total) {
            const totalPages = Math.ceil(total / pageSize);
            const pagination = document.getElementById('pagination');
            
            let html = '';
            
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="goToPage(${currentPage - 1})">‚Üê Prev</button>`;
            }
            
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            if (currentPage < totalPages) {
                html += `<button class="page-btn" onclick="goToPage(${currentPage + 1})">Next ‚Üí</button>`;
            }
            
            pagination.innerHTML = html;
        }
        
        function goToPage(page) {
            currentPage = page;
            loadJokes();
        }
        
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('characterFilter').value = '';
            document.getElementById('episodeFilter').value = '';
            document.getElementById('ratingFilter').value = '';
            currentPage = 1;
            loadJokes();
        }
        
        // Search on Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadJokes();
        });
        
        // Initialize
        init();
    </script>
</body>
</html>
