    <script>
        /* ================================================= */
        /*              GLOBAL VARIABLES                    */
        /* ================================================= */
        
        // Application state
        let currentScriptData = null;
        let scriptsToReview = [];
        let currentScriptIndex = 0;
        let hasUnsavedChanges = false;
        let autoSaveTimer = null;
        let isLoading = false;

        // Supabase configuration
        const SUPABASE_URL = 'https://euzbpslzrimyokzvgbzk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1emJwc2x6cmlteW9renZnYnprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1NDk5MTUsImV4cCI6MjA2NjEyNTkxNX0.HBznM8FVX0VnYBN8rTu6T-QOPmq0d60syavTCADl3JI';

        /* ================================================= */
        /*              INITIALIZATION                      */
        /* ================================================= */
        
        // Initialize the application
        async function init() {
            try {
                updateStatus('loading', 'Loading scripts...');
                await loadScriptsToReview();
                if (scriptsToReview.length > 0) {
                    await loadCurrentScript();
                    setupEventListeners();
                    startAutoSave();
                } else {
                    showNoScriptsMessage();
                }
            } catch (error) {
                console.error('Initialization error:', error);
                updateStatus('error', `Failed to load scripts: ${error.message}`);
                
                document.getElementById('noScriptsMessage').innerHTML = `
                    <div class="message error">
                        <strong>Error loading scripts:</strong><br>
                        ${error.message}<br><br>
                        <small>Check the browser console (F12) for more details.</small>
                    </div>
                `;
                document.getElementById('content').style.display = 'none';
                document.getElementById('noScriptsMessage').style.display = 'block';
            }
        }

        /* ================================================= */
        /*              DATA LOADING FUNCTIONS              */
        /* ================================================= */
        
        async function loadScriptsToReview() {
            const response = await fetch(`${SUPABASE_URL}/rest/v1/scripts?script_status_id=eq.22&select=script_id,working_headline`, {
                headers: {
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Failed to load scripts: ${response.status} - ${errorText}`);
            }

            scriptsToReview = await response.json();
        }

        async function loadCurrentScript() {
            if (scriptsToReview.length === 0) {
                showNoScriptsMessage();
                return;
            }

            const scriptId = scriptsToReview[currentScriptIndex].script_id;
            
            try {
                updateStatus('loading', 'Loading script data...');
                
                const scriptResponse = await fetch(`${SUPABASE_URL}/rest/v1/scripts?script_id=eq.${scriptId}&select=script_id,working_headline,primary_keyword`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!scriptResponse.ok) throw new Error('Failed to load script');
                const [scriptData] = await scriptResponse.json();

                const headlinesResponse = await fetch(`${SUPABASE_URL}/rest/v1/headlines?script_id=eq.${scriptId}&select=headline_id,headline,headline_mp_rating,headline_overall_rating&order=headline_overall_rating.desc&limit=4`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!headlinesResponse.ok) throw new Error('Failed to load headlines');
                const headlines = await headlinesResponse.json();

                const chaptersResponse = await fetch(`${SUPABASE_URL}/rest/v1/chapters?script_id=eq.${scriptId}&select=chapter_id,chapter_number,chapter_headline,chapter_headline_mp_rating,chapter_outline,chapter_outline_mp_rating&order=chapter_number`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!chaptersResponse.ok) throw new Error('Failed to load chapters');
                const chapters = await chaptersResponse.json();

                currentScriptData = {
                    script: scriptData,
                    headlines: headlines,
                    chapters: chapters
                };

                displayScriptData();
                updateNavigationButtons();
                updateStatus('saved', 'Loaded successfully');
                hasUnsavedChanges = false;

            } catch (error) {
                console.error('Error loading script:', error);
                updateStatus('error', 'Failed to load script data');
            }
        }

        /* ================================================= */
        /*              DISPLAY FUNCTIONS                   */
        /* ================================================= */
        
        function displayScriptData() {
            if (!currentScriptData) return;

            document.getElementById('content').style.display = 'block';
            document.getElementById('noScriptsMessage').style.display = 'none';

            document.getElementById('scriptIdDisplay').textContent = `Script ID: ${currentScriptData.script.script_id}`;

            document.getElementById('workingHeadline').value = currentScriptData.script.working_headline || '';
            document.getElementById('primaryKeyword').value = currentScriptData.script.primary_keyword || '';

            displayHeadlines();
            displayChapters();
        }

        function displayHeadlines() {
            const container = document.getElementById('headlinesList');
            container.innerHTML = '';

            // Create single section container for all headline options
            const headlineSection = document.createElement('div');
            headlineSection.className = 'chapter-se-7a2807fb2c0d';
            
            let headlineRows = '';
            
            // Create 4 headline option rows using the actual top-rated headlines
            for (let i = 0; i < 4; i++) {
                const headline = currentScriptData.headlines[i] || { headline_id: null, headline: '', headline_mp_rating: '' };
                
                headlineRows += `
                    <!-- Headline Option ${i + 1} Row -->
                    <div class="ch-title-7a2807fb2c0f">
                        <!-- Headline Text + Label -->
                        <div class="title-la-7a2807fb2c1a">
                            <label class="label-ch-7a2807fb2c1f">Headline Option ${i + 1}:</label>
                            <div class="title-fiel-7a2807fb2c1e">
                                <textarea class="chapter-ti-7a2807fb2c20" data-headline-id="${headline.headline_id}" data-position="${i + 1}">${headline.headline || ''}</textarea>
                            </div>
                        </div>
                        
                        <!-- Headline Rating + Label -->
                        <div class="title-rating-l-7a2807fb2c19">
                            <label class="label-rat-7a2807fb2c1c">Rating / 100:</label>
                            <div class="rating-fie-7a2807fb2c1b">
                                <input type="number" class="rating-7a2807fb2c1d" data-headline-id="${headline.headline_id}" data-field="headline_mp_rating" data-position="${i + 1}" min="1" max="100" value="${headline.headline_mp_rating || ''}">
                            </div>
                        </div>
                    </div>
                `;
            }
            
            headlineSection.innerHTML = headlineRows;
            container.appendChild(headlineSection);
            
            // Apply auto-resize to all headline text fields with proper timing
            setTimeout(() => {
                container.querySelectorAll('.chapter-ti-7a2807fb2c20').forEach(textarea => {
                    autoResize(textarea);
                    // Force a second resize after DOM is fully settled
                    setTimeout(() => autoResize(textarea), 100);
                });
            }, 50);
        }

        function displayChapters() {
            const container = document.getElementById('chaptersList');
            container.innerHTML = '';

            currentScriptData.chapters.forEach(chapter => {
                const chapterDiv = document.createElement('div');
                chapterDiv.className = 'chapter-se-7a2807fb2c0d';
                // USING EXACT CHAPTER 1 HTML STRUCTURE FOR ALL CHAPTERS
                chapterDiv.innerHTML = `
                    <!-- Chapter Number Container -->
                    <div class="chapter-nu-7a2807fb2c10">
                        <div class="chapter-nu-7a2807fb2c21">Chapter ${chapter.chapter_number}</div>
                    </div>
                    
                    <!-- Ch Title + Rating -->
                    <div class="ch-title-7a2807fb2c0f">
                        <!-- Title + Label -->
                        <div class="title-la-7a2807fb2c1a">
                            <label class="label-ch-7a2807fb2c1f">Chapter Title:</label>
                            <div class="title-fiel-7a2807fb2c1e">
                                <textarea class="chapter-ti-7a2807fb2c20" data-chapter-id="${chapter.chapter_id}">${chapter.chapter_headline || ''}</textarea>
                            </div>
                        </div>
                        
                        <!-- Title Rating + Label -->
                        <div class="title-rating-l-7a2807fb2c19">
                            <label class="label-rat-7a2807fb2c1c">Rating / 100:</label>
                            <div class="rating-fie-7a2807fb2c1b">
                                <input type="number" class="rating-7a2807fb2c1d" data-chapter-id="${chapter.chapter_id}" data-field="chapter_headline_mp_rating" min="1" max="100" value="${chapter.chapter_headline_mp_rating || ''}">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Ch Outline + Rating -->
                    <div class="ch-outline-7a2807fb2c0e">
                        <!-- Outline + Label -->
                        <div class="outline-7a2807fb2c12">
                            <label class="label-ch-7a2807fb2c17">Chapter Outline:</label>
                            <div class="outline-fi-7a2807fb2c16">
                                <textarea class="chapter-ou-7a2807fb2c18" data-chapter-id="${chapter.chapter_id}">${chapter.chapter_outline || ''}</textarea>
                            </div>
                        </div>
                        
                        <!-- Outline Rating + Label -->
                        <div class="outline-rating-l-7a2807fb2c11">
                            <label class="label-rat-7a2807fb2c14">Rating / 100:</label>
                            <div class="rating-fie-7a2807fb2c13">
                                <input type="number" class="rating-7a2807fb2c15" data-chapter-id="${chapter.chapter_id}" data-field="chapter_outline_mp_rating" min="1" max="100" value="${chapter.chapter_outline_mp_rating || ''}">
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(chapterDiv);
            });
            
            // Apply auto-resize to all chapter text fields with proper timing
            setTimeout(() => {
                container.querySelectorAll('.chapter-ti-7a2807fb2c20, .chapter-ou-7a2807fb2c18').forEach(textarea => {
                    autoResize(textarea);
                    // Force a second resize after DOM is fully settled
                    setTimeout(() => autoResize(textarea), 100);
                });
            }, 50);
        }

        /* ================================================= */
        /*              AUTO-RESIZE FUNCTION               */
        /* ================================================= */
        
        function autoResize(textarea) {
            function resize() {
                // Check field type for special handling
                const isTitleField = textarea.classList.contains('chapter-ti-7a2807fb2c20');
                const isOutlineField = textarea.classList.contains('chapter-ou-7a2807fb2c18');
                
                if (isTitleField) {
                    // TITLE/HEADLINE FIELDS: Keep same height as rating field (59px) for single line
                    const content = textarea.value;
                    const hasLineBreaks = content.includes('\n');
                    
                    if (!hasLineBreaks && content.length < 100) {
                        // Single line or short text - LOCK to rating field height
                        textarea.style.height = '59px';
                        textarea.style.maxHeight = '59px';
                        textarea.style.overflow = 'hidden';
                    } else {
                        // Multiple lines - allow expansion but keep minimum
                        textarea.style.maxHeight = 'none';
                        textarea.style.overflow = 'auto';
                        textarea.style.height = 'auto';
                        const scrollHeight = textarea.scrollHeight;
                        textarea.style.height = Math.max(scrollHeight, 59) + 'px';
                    }
                } else if (isOutlineField) {
                    // CHAPTER OUTLINE: Always expand to show all content
                    // Reset height first to get accurate scrollHeight
                    textarea.style.height = 'auto';
                    textarea.style.overflow = 'hidden';
                    textarea.style.maxHeight = 'none';
                    
                    // Force recalculation by triggering reflow
                    textarea.offsetHeight;
                    
                    const scrollHeight = textarea.scrollHeight;
                    // Always expand to fit content, minimum 150px, add buffer for padding
                    const newHeight = Math.max(scrollHeight + 20, 150);
                    textarea.style.height = newHeight + 'px';
                } else {
                    // OTHER FIELDS: Normal auto-resize behavior
                    textarea.style.height = 'auto';
                    const scrollHeight = textarea.scrollHeight;
                    textarea.style.height = Math.max(scrollHeight, 59) + 'px';
                }
            }
            
            // Initial resize with multiple attempts for initial load
            setTimeout(resize, 0);
            setTimeout(resize, 10);
            setTimeout(resize, 50);
            
            // Add event listeners
            textarea.addEventListener('input', resize);
            textarea.addEventListener('paste', function() {
                setTimeout(resize, 0);
            });
        }

        /* ================================================= */
        /*              EVENT LISTENERS                     */
        /* ================================================= */
        
        function setupEventListeners() {
            const workingHeadline = document.getElementById('workingHeadline');
            const primaryKeyword = document.getElementById('primaryKeyword');
            
            workingHeadline.addEventListener('input', markUnsaved);
            primaryKeyword.addEventListener('input', markUnsaved);
            autoResize(workingHeadline);

            document.addEventListener('input', function(e) {
                if (e.target.matches('.chapter-ti-7a2807fb2c20, .chapter-ou-7a2807fb2c18, .rating-7a2807fb2c1d, .rating-7a2807fb2c15')) {
                    markUnsaved();
                    
                    if (e.target.matches('.chapter-ti-7a2807fb2c20, .chapter-ou-7a2807fb2c18')) {
                        autoResize(e.target);
                    }
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 's') {
                    e.preventDefault();
                    saveScript();
                }
            });
        }

        function markUnsaved() {
            if (!hasUnsavedChanges) {
                hasUnsavedChanges = true;
                updateStatus('unsaved', 'Unsaved changes');
                
                document.querySelectorAll('.field-input, .chapter-ti-7a2807fb2c20, .chapter-ou-7a2807fb2c18').forEach(el => {
                    el.classList.add('unsaved');
                });
            }
        }

        /* ================================================= */
        /*              AUTO-SAVE FUNCTIONS                */
        /* ================================================= */
        
        function startAutoSave() {
            setInterval(() => {
                if (hasUnsavedChanges && !isLoading) {
                    autoSave();
                }
            }, 30000);
        }

        async function autoSave() {
            try {
                document.getElementById('autoSaveStatus').textContent = 'Auto-save: Saving...';
                await saveCurrentData(false, false);
                document.getElementById('autoSaveStatus').textContent = 'Auto-save: Saved';
                setTimeout(() => {
                    document.getElementById('autoSaveStatus').textContent = 'Auto-save: Ready';
                }, 2000);
            } catch (error) {
                document.getElementById('autoSaveStatus').textContent = 'Auto-save: Failed';
                console.error('Auto-save failed:', error);
            }
        }

        /* ================================================= */
        /*              VALIDATION FUNCTIONS               */
        /* ================================================= */
        
        function validateData(showErrors = false) {
            let isValid = true;

            document.querySelectorAll('.validation-error').forEach(el => {
                el.classList.remove('validation-error');
            });
            document.querySelectorAll('.error-message').forEach(el => {
                el.remove();
            });

            if (!showErrors) {
                return { isValid: true, errors: [] };
            }

            const workingHeadline = document.getElementById('workingHeadline');
            if (!workingHeadline.value.trim()) {
                workingHeadline.classList.add('validation-error');
                const error = document.createElement('div');
                error.className = 'error-message';
                error.textContent = 'Working headline is required';
                workingHeadline.parentNode.appendChild(error);
                isValid = false;
            }

            const primaryKeyword = document.getElementById('primaryKeyword');
            if (!primaryKeyword.value.trim()) {
                primaryKeyword.classList.add('validation-error');
                const error = document.createElement('div');
                error.className = 'error-message';
                error.textContent = 'Primary keyword is required';
                primaryKeyword.parentNode.appendChild(error);
                isValid = false;
            }

            return { isValid, errors: [] };
        }

        /* ================================================= */
        /*              SAVE FUNCTIONS                     */
        /* ================================================= */
        
        async function saveScript() {
            await saveCurrentData(true, true);
        }

        async function saveCurrentData(changeStatus = false, showValidationErrors = false) {
            if (isLoading) return;

            const validation = validateData(showValidationErrors);
            if (showValidationErrors && !validation.isValid) {
                updateStatus('error', 'Please fix validation errors');
                return;
            }

            isLoading = true;
            updateStatus('loading', 'Saving...');

            try {
                const scriptId = currentScriptData.script.script_id;

                // Save main script data
                const scriptUpdate = {
                    working_headline: document.getElementById('workingHeadline').value,
                    primary_keyword: document.getElementById('primaryKeyword').value
                };

                if (changeStatus) {
                    scriptUpdate.script_status_id = 30;
                }

                await fetch(`${SUPABASE_URL}/rest/v1/scripts?script_id=eq.${scriptId}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(scriptUpdate)
                });

                // Save headlines
                const headlineInputs = document.querySelectorAll('.chapter-ti-7a2807fb2c20[data-headline-id]');
                const headlineRatings = document.querySelectorAll('.rating-7a2807fb2c1d[data-field="headline_mp_rating"]');

                for (let i = 0; i < headlineInputs.length; i++) {
                    const headlineId = headlineInputs[i].dataset.headlineId;
                    
                    // Skip if no headline_id (empty slot)
                    if (!headlineId || headlineId === 'null') continue;
                    
                    const rating = headlineRatings[i].value || null;

                    await fetch(`${SUPABASE_URL}/rest/v1/headlines?headline_id=eq.${headlineId}`, {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify({
                            headline: headlineInputs[i].value,
                            headline_mp_rating: rating
                        })
                    });
                }

                // Save chapters
                const chapterTitles = document.querySelectorAll('.chapter-ti-7a2807fb2c20');
                const chapterOutlines = document.querySelectorAll('.chapter-ou-7a2807fb2c18');
                const chapterTitleRatings = document.querySelectorAll('.rating-7a2807fb2c1d');
                const chapterOutlineRatings = document.querySelectorAll('.rating-7a2807fb2c15');

                for (let i = 0; i < chapterTitles.length; i++) {
                    const chapterId = chapterTitles[i].dataset.chapterId;
                    const titleRating = chapterTitleRatings[i].value || null;
                    const outlineRating = chapterOutlineRatings[i].value || null;

                    await fetch(`${SUPABASE_URL}/rest/v1/chapters?chapter_id=eq.${chapterId}`, {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify({
                            chapter_headline: chapterTitles[i].value,
                            chapter_headline_mp_rating: titleRating,
                            chapter_outline: chapterOutlines[i].value,
                            chapter_outline_mp_rating: outlineRating
                        })
                    });
                }

                hasUnsavedChanges = false;
                document.querySelectorAll('.unsaved').forEach(el => {
                    el.classList.remove('unsaved');
                });

                if (changeStatus) {
                    scriptsToReview.splice(currentScriptIndex, 1);
                    
                    if (scriptsToReview.length === 0) {
                        showNoScriptsMessage();
                    } else {
                        if (currentScriptIndex >= scriptsToReview.length) {
                            currentScriptIndex = 0;
                        }
                        await loadCurrentScript();
                    }
                    updateStatus('saved', 'Saved & moved to next');
                } else {
                    updateStatus('saved', 'Saved');
                }

            } catch (error) {
                console.error('Save error:', error);
                updateStatus('error', 'Save failed');
            } finally {
                isLoading = false;
            }
        }

        /* ================================================= */
        /*              NAVIGATION FUNCTIONS               */
        /* ================================================= */
        
        async function navigateScript(direction) {
            if (isLoading) return;

            if (hasUnsavedChanges) {
                if (!confirm('You have unsaved changes. Do you want to continue without saving?')) {
                    return;
                }
            }

            const newIndex = currentScriptIndex + direction;
            if (newIndex >= 0 && newIndex < scriptsToReview.length) {
                currentScriptIndex = newIndex;
                await loadCurrentScript();
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentScriptIndex === 0;
            nextBtn.disabled = currentScriptIndex === scriptsToReview.length - 1;
        }

        /* ================================================= */
        /*              UTILITY FUNCTIONS                  */
        /* ================================================= */
        
        function updateStatus(status, message) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator status-${status}`;
            indicator.textContent = message;
        }

        function showNoScriptsMessage() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('noScriptsMessage').style.display = 'block';
            updateStatus('saved', 'All scripts reviewed');
        }

        /* ================================================= */
        /*              EVENT INITIALIZATION               */
        /* ================================================= */
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);

        // Warn before leaving with unsaved changes
        window.addEventListener('beforeunload', function(e) {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
