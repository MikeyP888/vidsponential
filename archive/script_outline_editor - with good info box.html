<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Outline Editor</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçé</text></svg>">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Tahoma, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            gap: 0;
        }

        .top-bar {
            position: relative;
            height: 60px;
            margin: 0;
            padding: 0;
        }

        .logo {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 40px;
            width: auto;
        }

        .status-indicator {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .title-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            margin: 0;
            padding: 0;
        }

        .page-title {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            line-height: 1;
        }

        .info-section {
            margin: 0;
        }

        .script-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .info-label {
            font-size: 11px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }

        .status-unsaved {
            background: #ff9800;
            color: white;
        }

        .status-saved {
            background: #4caf50;
            color: white;
        }

        .status-loading {
            background: #2196f3;
            color: white;
        }

        .status-error {
            background: #f44336;
            color: white;
        }

        .main-fields {
            margin-bottom: 30px;
        }

        .field-group {
            margin-bottom: 10px;
        }

        .field-label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
            font-size: 12px;
        }

        .field-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            font-family: Tahoma, sans-serif;
            line-height: 1.2;
            resize: none;
            min-height: 24px;
            overflow: hidden;
        }

        .field-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .field-input.unsaved {
            border-color: #ff9800;
            background: rgba(255, 152, 0, 0.05);
        }

        .headline-options {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }

        .headline-item {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .headline-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .headline-label {
            display: block;
            text-align: left;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .headline-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            font-family: Tahoma, sans-serif;
            line-height: 1.2;
            resize: none;
            min-height: 50px;
            overflow: hidden;
        }

        .headline-rating-container {
            min-width: 100px;
        }

        .headline-rating {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-family: Tahoma, sans-serif;
            min-height: 50px;
        }

        .chapters-section {
            margin-bottom: 30px;
        }

        .chapter-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px 20px 3px 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .chapter-number {
            position: absolute;
            top: -10px;
            left: 20px;
            background: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 14px;
        }

        .chapter-content {
            padding-top: 10px;
        }

        .chapter-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .chapter-main {
            flex: 1;
        }

        .chapter-rating {
            min-width: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .chapter-headline {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            font-family: Tahoma, sans-serif;
            line-height: 1.2;
            font-weight: 500;
            color: black;
            background: white;
            margin-bottom: 6px;
            resize: none;
            overflow: hidden;
            min-height: 24px;
        }

        .chapter-outline {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            font-family: Tahoma, sans-serif;
            line-height: 1.5;
            background: white;
            min-height: 120px;
            resize: none;
            overflow: hidden;
        }

        .rating-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-family: Tahoma, sans-serif;
        }

        .rating-label {
            display: block;
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .controls {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 20px 0;
            border-top: 2px solid #e0e0e0;
            margin-top: 30px;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .navigation {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .message {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #7f8c8d;
        }

        .message.success {
            color: #27ae60;
        }

        .message.error {
            color: #e74c3c;
        }

        .auto-save-indicator {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .validation-error {
            border-color: #e74c3c !important;
            background: rgba(231, 76, 60, 0.05) !important;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .chapter-row {
                flex-direction: column;
                gap: 10px;
            }

            .headline-item {
                flex-direction: column;
                gap: 8px;
            }

            .controls-row {
                flex-direction: column;
                gap: 15px;
            }

            .navigation {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-bar">
                <img src="vidsponential logo.png" alt="Vidsponential Logo" class="logo">
                <div class="status-indicator" id="statusIndicator">Loading</div>
            </div>
            
            <div class="title-section">
                <div class="page-title">Script Outline Editor</div>
            </div>
            
            <div class="info-section">
                <div class="script-info" id="scriptInfo" style="display: none;">
                <div class="info-item">
                    <div class="info-label">Script ID</div>
                    <div class="info-value" id="scriptIdValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Words</div>
                    <div class="info-value" id="wordsValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Client</div>
                    <div class="info-value" id="clientValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Channel</div>
                    <div class="info-value" id="channelValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Type</div>
                    <div class="info-value" id="typeValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Genre</div>
                    <div class="info-value" id="genreValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Subgenre</div>
                    <div class="info-value" id="subgenreValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Format</div>
                    <div class="info-value" id="formatValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Structure</div>
                    <div class="info-value" id="structureValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Research Depth</div>
                    <div class="info-value" id="researchValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Tone</div>
                    <div class="info-value" id="toneValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Angle</div>
                    <div class="info-value" id="angleValue">-</div>
                </div>
                </div>
            </div>
        </div>

        <div id="content">
            <div class="main-fields">
                <div class="field-group">
                    <label class="field-label" for="workingHeadline">Working Headline</label>
                    <textarea class="field-input" id="workingHeadline" placeholder="Enter the working headline..."></textarea>
                </div>
                
                <div class="field-group">
                    <label class="field-label" for="primaryKeyword">Primary Keyword</label>
                    <input type="text" class="field-input" id="primaryKeyword" placeholder="Enter the primary keyword...">
                </div>
            </div>

            <div class="headline-options">
                <h2 class="section-title">Headline Options</h2>
                <div id="headlinesList"></div>
            </div>

            <div class="chapters-section">
                <h2 class="section-title">Chapter Outlines</h2>
                <div id="chaptersList"></div>
            </div>
        </div>

        <div id="noScriptsMessage" class="message" style="display: none;">
            No script outlines to display - everything checked ‚úì
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="navigation">
                    <button class="btn btn-secondary" id="prevBtn" onclick="navigateScript(-1)">‚Üê Previous</button>
                    <button class="btn btn-secondary" id="nextBtn" onclick="navigateScript(1)">Next ‚Üí</button>
                </div>
                <div>
                    <div class="auto-save-indicator" id="autoSaveStatus">Auto-save: Ready</div>
                </div>
                <div>
                    <button class="btn btn-success" id="saveBtn" onclick="saveScript()">Save & Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentScriptData = null;
        let scriptsToReview = [];
        let currentScriptIndex = 0;
        let hasUnsavedChanges = false;
        let autoSaveTimer = null;
        let isLoading = false;

        // Supabase configuration
        const SUPABASE_URL = 'https://euzbpslzrimyokzvgbzk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1emJwc2x6cmlteW9renZnYnprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1NDk5MTUsImV4cCI6MjA2NjEyNTkxNX0.HBznM8FVX0VnYBN8rTu6T-QOPmq0d60syavTCADl3JI';

        // Initialize the application
        async function init() {
            try {
                updateStatus('loading', 'Loading scripts...');
                await loadScriptsToReview();
                if (scriptsToReview.length > 0) {
                    await loadCurrentScript();
                    setupEventListeners();
                    startAutoSave();
                } else {
                    showNoScriptsMessage();
                }
            } catch (error) {
                console.error('Initialization error:', error);
                updateStatus('error', `Failed to load scripts: ${error.message}`);
                
                document.getElementById('noScriptsMessage').innerHTML = `
                    <div class="message error">
                        <strong>Error loading scripts:</strong><br>
                        ${error.message}<br><br>
                        <small>Check the browser console (F12) for more details.</small>
                    </div>
                `;
                document.getElementById('content').style.display = 'none';
                document.getElementById('noScriptsMessage').style.display = 'block';
            }
        }

        async function loadScriptsToReview() {
            const response = await fetch(`${SUPABASE_URL}/rest/v1/scripts?script_status_id=eq.22&select=script_id,working_headline`, {
                headers: {
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Failed to load scripts: ${response.status} - ${errorText}`);
            }

            scriptsToReview = await response.json();
        }

        async function loadCurrentScript() {
            if (scriptsToReview.length === 0) {
                showNoScriptsMessage();
                return;
            }

            const scriptId = scriptsToReview[currentScriptIndex].script_id;
            
            try {
                updateStatus('loading', 'Loading script data...');
                
                // Load script with all related data
                const scriptResponse = await fetch(`${SUPABASE_URL}/rest/v1/scripts?script_id=eq.${scriptId}&select=script_id,working_headline,primary_keyword,target_word_count,client_id,genre_id,subgenre_id,script_format_id,emotional_tone_id,research_depth_id,content_angle_id,content_type_id`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!scriptResponse.ok) throw new Error('Failed to load script');
                const [scriptData] = await scriptResponse.json();

                // Load client data
                let clientData = null;
                if (scriptData.client_id) {
                    const clientResponse = await fetch(`${SUPABASE_URL}/rest/v1/clients?client_id=eq.${scriptData.client_id}&select=client_first_name,client_last_name`, {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    });
                    if (clientResponse.ok) {
                        [clientData] = await clientResponse.json();
                    }
                }

                // Load youtube channel data
                let channelData = null;
                const channelResponse = await fetch(`${SUPABASE_URL}/rest/v1/youtube_channels?client_id=eq.${scriptData.client_id}&select=youtube_channel_name`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                if (channelResponse.ok) {
                    const channelArray = await channelResponse.json();
                    if (channelArray.length > 0) {
                        channelData = channelArray[0];
                    }
                }

                // Load reference data
                const [genreData, subgenreData, formatData, structureData, toneData, researchData, angleData, typeData] = await Promise.all([
                    loadReferenceData('genres', 'genre_id', scriptData.genre_id, 'genre'),
                    loadReferenceData('subgenres', 'subgenre_id', scriptData.subgenre_id, 'subgenre'),
                    loadReferenceData('script_formats', 'script_format_id', scriptData.script_format_id, 'script_format'),
                    loadReferenceData('script_structures', 'script_structure_id', scriptData.script_structure_id, 'script_structure'),
                    loadReferenceData('emotional_tones', 'emotional_tone_id', scriptData.emotional_tone_id, 'emotional_tone'),
                    loadReferenceData('research_depths', 'research_depth_id', scriptData.research_depth_id, 'research_depth'),
                    loadReferenceData('content_angles', 'content_angle_id', scriptData.content_angle_id, 'content_angle'),
                    loadReferenceData('content_types', 'content_type_id', scriptData.content_type_id, 'content_type')
                ]);

                const headlinesResponse = await fetch(`${SUPABASE_URL}/rest/v1/headlines?script_id=eq.${scriptId}&select=headline_id,headline,headline_mp_rating&order=headline_id`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!headlinesResponse.ok) throw new Error('Failed to load headlines');
                const headlines = await headlinesResponse.json();

                const chaptersResponse = await fetch(`${SUPABASE_URL}/rest/v1/chapters?script_id=eq.${scriptId}&select=chapter_id,chapter_number,chapter_headline,chapter_outline,chapter_outline_mp_rating,chapter_headline_mp_rating&order=chapter_number`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (!chaptersResponse.ok) throw new Error('Failed to load chapters');
                const chapters = await chaptersResponse.json();

                currentScriptData = {
                    script: scriptData,
                    client: clientData,
                    channel: channelData,
                    genre: genreData,
                    subgenre: subgenreData,
                    format: formatData,
                    structure: structureData,
                    tone: toneData,
                    research: researchData,
                    angle: angleData,
                    type: typeData,
                    headlines: headlines,
                    chapters: chapters
                };

                displayScriptData();
                updateNavigationButtons();
                updateStatus('saved', 'Loaded successfully');
                hasUnsavedChanges = false;

            } catch (error) {
                console.error('Error loading script:', error);
                updateStatus('error', 'Failed to load script data');
            }
        }

        async function loadReferenceData(table, idField, id, valueField) {
            if (!id) return null;
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/${table}?${idField}=eq.${id}&select=${valueField}`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                if (response.ok) {
                    const [data] = await response.json();
                    return data;
                }
            } catch (error) {
                console.error(`Error loading ${table}:`, error);
            }
            return null;
        }

        function displayScriptData() {
            if (!currentScriptData) return;

            document.getElementById('content').style.display = 'block';
            document.getElementById('noScriptsMessage').style.display = 'none';
            document.getElementById('scriptInfo').style.display = 'grid';

            // Update script info
            document.getElementById('scriptIdValue').textContent = currentScriptData.script.script_id;
            
            const clientName = currentScriptData.client 
                ? `${currentScriptData.client.client_first_name || ''} ${currentScriptData.client.client_last_name || ''}`.trim()
                : '-';
            document.getElementById('clientValue').textContent = clientName;
            
            document.getElementById('channelValue').textContent = currentScriptData.channel?.youtube_channel_name || '-';
            document.getElementById('typeValue').textContent = currentScriptData.type?.content_type || '-';
            document.getElementById('genreValue').textContent = currentScriptData.genre?.genre || '-';
            document.getElementById('subgenreValue').textContent = currentScriptData.subgenre?.subgenre || '-';
            document.getElementById('wordsValue').textContent = currentScriptData.script.target_word_count || '-';
            document.getElementById('formatValue').textContent = currentScriptData.format?.script_format || '-';
            document.getElementById('structureValue').textContent = currentScriptData.structure?.script_structure || '-';
            document.getElementById('researchValue').textContent = currentScriptData.research?.research_depth || '-';
            document.getElementById('toneValue').textContent = currentScriptData.tone?.emotional_tone || '-';
            document.getElementById('angleValue').textContent = currentScriptData.angle?.content_angle || '-';

            document.getElementById('workingHeadline').value = currentScriptData.script.working_headline || '';
            document.getElementById('primaryKeyword').value = currentScriptData.script.primary_keyword || '';

            displayHeadlines();
            displayChapters();
        }

        function displayHeadlines() {
            const container = document.getElementById('headlinesList');
            container.innerHTML = '';

            currentScriptData.headlines.forEach(headline => {
                const headlineDiv = document.createElement('div');
                headlineDiv.className = 'headline-item';
                headlineDiv.innerHTML = `
                    <div class="headline-main">
                        <label class="headline-label">Headline_id: ${headline.headline_id}</label>
                        <textarea class="headline-input" data-headline-id="${headline.headline_id}" placeholder="Enter headline...">${headline.headline || ''}</textarea>
                    </div>
                    <div class="headline-rating-container">
                        <label class="rating-label">Rating /100</label>
                        <input type="number" class="headline-rating" data-headline-id="${headline.headline_id}" min="1" max="100" value="${headline.headline_mp_rating || ''}">
                    </div>
                `;
                container.appendChild(headlineDiv);
            });
            
            container.querySelectorAll('.headline-input').forEach(autoResize);
        }

        function displayChapters() {
            const container = document.getElementById('chaptersList');
            container.innerHTML = '';

            currentScriptData.chapters.forEach(chapter => {
                const chapterDiv = document.createElement('div');
                chapterDiv.className = 'chapter-container';
                chapterDiv.innerHTML = `
                    <!-- Chapter Number Container -->
                    <div class="chapter-number-container">
                        <div class="chapter-number-text">Chapter ${chapter.chapter_number}</div>
                    </div>
                    
                    <!-- Ch Title + Rating -->
                    <div class="chapter-title-rating-row">
                        <!-- Title + Label -->
                        <div class="chapter-title-label-container">
                            <div class="chapter-title-label">Chapter Title:</div>

                };

                if (changeStatus) {
                    scriptUpdate.script_status_id = 30;
                }

                await fetch(`${SUPABASE_URL}/rest/v1/scripts?script_id=eq.${scriptId}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(scriptUpdate)
                });

                const headlineInputs = document.querySelectorAll('.headline-input');
                const headlineRatings = document.querySelectorAll('.headline-rating');

                for (let i = 0; i < headlineInputs.length; i++) {
                    const headlineId = headlineInputs[i].dataset.headlineId;
                    const rating = headlineRatings[i].value || null;

                    await fetch(`${SUPABASE_URL}/rest/v1/headlines?headline_id=eq.${headlineId}`, {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify({
                            headline: headlineInputs[i].value,
                            headline_mp_rating: rating
                        })
                    });
                }

                const chapterHeadlines = document.querySelectorAll('.chapter-headline');
                const chapterOutlines = document.querySelectorAll('.chapter-outline');
                const chapterRatings = document.querySelectorAll('.rating-input');

                for (let i = 0; i < chapterHeadlines.length; i++) {
                    const chapterId = chapterHeadlines[i].dataset.chapterId;
                    const rating = chapterRatings[i].value || null;

                    await fetch(`${SUPABASE_URL}/rest/v1/chapters?chapter_id=eq.${chapterId}`, {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify({
                            chapter_headline: chapterHeadlines[i].value,
                            chapter_outline: chapterOutlines[i].value,
                            chapter_outline_mp_rating: rating
                        })
                    });
                }

                hasUnsavedChanges = false;
                document.querySelectorAll('.unsaved').forEach(el => {
                    el.classList.remove('unsaved');
                });

                if (changeStatus) {
                    scriptsToReview.splice(currentScriptIndex, 1);
                    
                    if (scriptsToReview.length === 0) {
                        showNoScriptsMessage();
                    } else {
                        if (currentScriptIndex >= scriptsToReview.length) {
                            currentScriptIndex = 0;
                        }
                        await loadCurrentScript();
                    }
                    updateStatus('saved', 'Saved & moved to next');
                } else {
                    updateStatus('saved', 'Saved');
                }

            } catch (error) {
                console.error('Save error:', error);
                updateStatus('error', 'Save failed');
            } finally {
                isLoading = false;
            }
        }

        async function navigateScript(direction) {
            if (isLoading) return;

            if (hasUnsavedChanges) {
                if (!confirm('You have unsaved changes. Do you want to continue without saving?')) {
                    return;
                }
            }

            const newIndex = currentScriptIndex + direction;
            if (newIndex >= 0 && newIndex < scriptsToReview.length) {
                currentScriptIndex = newIndex;
                await loadCurrentScript();
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentScriptIndex === 0;
            nextBtn.disabled = currentScriptIndex === scriptsToReview.length - 1;
        }

        function updateStatus(status, message) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator status-${status}`;
            indicator.textContent = message;
        }

        function showNoScriptsMessage() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('noScriptsMessage').style.display = 'block';
            updateStatus('saved', 'All scripts reviewed');
        }

        window.addEventListener('DOMContentLoaded', init);

        window.addEventListener('beforeunload', function(e) {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
