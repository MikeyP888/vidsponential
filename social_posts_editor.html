<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Posts Editor</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“±</text></svg>">
    
    <!-- Shared Styles -->
    <link rel="stylesheet" href="../shared/styles/fonts.css">
    <link rel="stylesheet" href="../shared/styles/components.css">
    <link rel="stylesheet" href="../shared/styles/base.css">
    <link rel="stylesheet" href="../shared/styles/layout.css">
    <link rel="stylesheet" href="../shared/styles/buttons.css">
    <link rel="stylesheet" href="../shared/styles/forms.css">
    <link rel="stylesheet" href="../shared/styles/status.css">
    <link rel="stylesheet" href="../shared/styles/notifications.css">
    <link rel="stylesheet" href="../shared/styles/script_editor_styles.css">
    <link rel="stylesheet" href="../shared/styles/navigation.css">
    <link rel="stylesheet" href="../shared/styles/sidebar.css">
</head>
<body class="has-sidebar">
    <!-- Sidebar Container -->
    <div id="sidebarContainer"></div>
    
    <div class="container with-sidebar">
        <!-- =============================================== -->
        <!--                 HEADER SECTION                  -->
        <!-- =============================================== -->
        <div class="header">
            
            <!-- Status Indicator -->
            <div class="status-bar">
                <div class="status-indicator" id="statusIndicator">Loading</div>
            </div>
            
            <!-- Posts Completed Today -->
            <div class="completed-today-bar">
                <div class="completed-today-text">Posts Published Today: <span id="postsCompletedTodayCount">0</span></div>
            </div>
            
            <!-- Page Title -->
            <h1 class="page-title">Social Posts Editor</h1>
        </div>

        <!-- =============================================== -->
        <!--                 MAIN CONTENT                   -->
        <!-- =============================================== -->
        <div id="content">
            <!-- Post Info Section -->
            <div class="info-section">
                <div class="script-info" id="postInfo" style="display: none;">
                    <div class="info-item">
                        <div class="info-label">Post ID</div>
                        <div class="info-value" id="postIdValue">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Platform</div>
                        <div class="info-value" id="platformValue">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Client</div>
                        <div class="info-value" id="clientValue">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Post Type</div>
                        <div class="info-value" id="postTypeValue">-</div>
                    </div>
                </div>
            </div>

            <!-- Post Content Area -->
            <div class="editor-section" id="postSection" style="display: none;">
                <h2>Post Content</h2>
                <textarea id="postContent" class="content-textarea" rows="10"></textarea>
                
                <h3 style="margin-top: 20px;">Hashtags</h3>
                <input type="text" id="hashtagsInput" class="form-input" placeholder="#hashtag1 #hashtag2">
                
                <h3 style="margin-top: 20px;">Media/Image Suggestions</h3>
                <textarea id="mediaSuggestions" class="content-textarea" rows="4"></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="button-group" id="actionButtons" style="display: none;">
                <button class="btn btn-secondary" onclick="skipPost()">Skip</button>
                <button class="btn btn-primary" onclick="saveAndContinue()">Save & Continue</button>
            </div>

            <!-- No Posts Message -->
            <div id="noPostsMessage" style="display: none; text-align: center; padding: 40px;">
                <h2>No Social Posts to Review</h2>
                <p>All posts have been reviewed. Check back later for new items.</p>
            </div>
        </div>
    </div>

    <!-- Load Navigation Component -->
    <script type="module" src="../shared/js/sidebar-component.js"></script>
    
    <!-- Page-specific Scripts -->
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://euzbpslzrimyokzvgbzk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV1emJwc2x6cmlteW9renZnYnprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1NDk5MTUsImV4cCI6MjA2NjEyNTkxNX0.HBznM8FVX0VnYBN8rTu6T-QOPmq0d60syavTCADl3JI';
        
        let currentPostData = null;
        let postsToReview = [];
        let currentPostIndex = 0;
        
        // Load posts on page load
        async function loadPosts() {
            try {
                document.getElementById('statusIndicator').textContent = 'Loading Posts...';
                
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/social_posts?social_post_status_id=eq.10&select=*`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );
                
                if (response.ok) {
                    postsToReview = await response.json();
                    
                    if (postsToReview.length > 0) {
                        loadPost(0);
                        document.getElementById('statusIndicator').textContent = 'LOADED SUCCESSFULLY';
                        document.getElementById('statusIndicator').className = 'status-indicator status-success';
                    } else {
                        document.getElementById('noPostsMessage').style.display = 'block';
                        document.getElementById('statusIndicator').textContent = 'No Items';
                    }
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('statusIndicator').textContent = 'Error Loading';
                document.getElementById('statusIndicator').className = 'status-indicator status-error';
            }
        }
        
        function loadPost(index) {
            if (index >= postsToReview.length) {
                document.getElementById('noPostsMessage').style.display = 'block';
                document.getElementById('postInfo').style.display = 'none';
                document.getElementById('postSection').style.display = 'none';
                document.getElementById('actionButtons').style.display = 'none';
                return;
            }
            
            currentPostData = postsToReview[index];
            currentPostIndex = index;
            
            // Display post info
            document.getElementById('postIdValue').textContent = currentPostData.social_post_id || '-';
            document.getElementById('platformValue').textContent = currentPostData.platform || '-';
            document.getElementById('clientValue').textContent = currentPostData.client_name || '-';
            document.getElementById('postTypeValue').textContent = currentPostData.post_type || '-';
            
            // Display post content
            document.getElementById('postContent').value = currentPostData.post_content || '';
            document.getElementById('hashtagsInput').value = currentPostData.hashtags || '';
            document.getElementById('mediaSuggestions').value = currentPostData.media_suggestions || '';
            
            // Show sections
            document.getElementById('postInfo').style.display = 'grid';
            document.getElementById('postSection').style.display = 'block';
            document.getElementById('actionButtons').style.display = 'flex';
            document.getElementById('noPostsMessage').style.display = 'none';
        }
        
        async function saveAndContinue() {
            if (!currentPostData) return;
            
            try {
                // Update post with edited content
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/social_posts?social_post_id=eq.${currentPostData.social_post_id}`,
                    {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            social_post_status_id: 20, // Mark as reviewed
                            post_content: document.getElementById('postContent').value,
                            hashtags: document.getElementById('hashtagsInput').value,
                            media_suggestions: document.getElementById('mediaSuggestions').value
                        })
                    }
                );
                
                if (response.ok) {
                    // Refresh navigation badges
                    await window.refreshNavigationBadges();
                    
                    // Load next post
                    currentPostIndex++;
                    loadPost(currentPostIndex);
                }
            } catch (error) {
                console.error('Error saving:', error);
            }
        }
        
        function skipPost() {
            currentPostIndex++;
            loadPost(currentPostIndex);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
        });
    </script>
</body>
</html>
